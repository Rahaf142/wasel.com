<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Website</title>
  <style>
    /* Modern Font from Google */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
    }

    header p {
      font-size: 1.2rem;
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    h2 {
      margin-top: 2rem;
      border-bottom: 1px solid #fff3;
      padding-bottom: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
    }

    a {
      color: #ffed4a;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Stylish Site</h1>
    <p>Built with ❤️ on GitHub Pages</p>
  </header>

  <main>
    <h2>About Me</h2>
    <p>Hi! I'm exploring modern web design using GitHub Pages. This layout uses gradients and a clean Google Font for a better look.</p>

    <h2>Projects</h2>
    <ul>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Blog</a></li>
    </ul>

    <h2>Contact</h2>
    <p>Email me at <a href="mailto:you@example.com">you@example.com</a></p>
  </main>

  <footer>
    <p>&copy; 2025 Stylish Website</p>
  </footer>

</body>
</html>
